<section id="contact"> 
  <h1 class="section-Titre">Nous contacter</h1>  
  <div class="contact-ajustement">    
    <form id="contact-form" class="form-horizontal" role="form">       
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="name" placeholder="NOM" name="name" value="" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
        </div>
      </div>
      <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>     
      <button class="btn btn-primary envoie-button" id="submit" type="submit" value="SEND">
        <div class="alt-envoie-button">
          <i class="fa fa-car"></i><span class="envoie-text">Envoyer</span>
        </div>      
      </button>      
    </form>
       <div class="direct-contact-container">
        <ul class="contact-list">
          <li class="list-info"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Bayonne, France</span></i></li>         
          <li class="list-info"><i class="fa fa-phone fa-2x"><span class="contact-text telephone"><a>05 59 42 59 60</a></span></i></li>         
          <li class="list-info"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a>car-automobiles.fr</a></span></i></li>         
        </ul>
